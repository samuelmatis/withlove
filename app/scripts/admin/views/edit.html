<div class="admin-page">
    <header></header>
    <div id="main-wrapper">
        <div>
            <div select-stairs class="edit-box">

                <form name="addPlaceForm">
                    <div class="category-picker">

                        <div ng-repeat="category in categories" class="category {{category.slug}}" data-category="{{category.slug}}" data-category-id="{{category.id}}">
                            <div class="category-inside">
                                {{category.name}}
                            </div>
                        </div>

                    </div>

                    <div class="top-line">

                        <div class="name-box {{editPlace.category.slug}}" data-category="{{editPlace.category.slug}}" data-category-id="{{editPlace.selectedCategory}}">
                            <input type="text"  ng-trim="true" class="edit-input" placeholder="Name" name="name" ng-model="editPlace.name" value="{{editPlace.name}}" ng-pattern="/^([a-zA-Z0-9-_:?!.\/ ]{1,25})$/" required>
                            <span ng-show="addPlaceForm.name.$valid" class="addplaceform-validation-wrapper"><img src="images/admin/check-success.png" /></span>
                            <span ng-hide="addPlaceForm.name.$valid" class="addplaceform-validation-wrapper"><img src="images/admin/check-failed.png" /></span>
                        </div>

                        <div class="default-inside-box">
                            <input type="text"  ng-trim="true" class="edit-input" placeholder="Street" name="street" ng-model="editPlace.street" value="{{editPlace.street}}" required>
                            <span ng-show="addPlaceForm.street.$valid" class="addplaceform-validation-wrapper"><img src="images/admin/check-success.png" /></span>
                            <span ng-hide="addPlaceForm.street.$valid" class="addplaceform-validation-wrapper"><img src="images/admin/check-failed.png" /></span>
                        </div>

                        <div class="default-inside-box undefined">
                            <img src="images/admin/address.png" class="email-icon">
                            <input type="text"  ng-trim="true" class="edit-input" value="" placeholder="Town" name="town" ng-model="editPlace.town" required>
                            <span ng-show="addPlaceForm.town.$valid" class="addplaceform-validation-wrapper"><img src="images/admin/check-success.png" /></span>
                            <span ng-hide="addPlaceForm.town.$valid" class="addplaceform-validation-wrapper"><img src="images/admin/check-failed.png" /></span>
                        </div>

                    </div>

                    <div class="top-line">

                        <div class="default-inside-box">
                            <img src="images/admin/web_icon.png" class="web-icon">
                            <input type="text"  ng-trim="true" class="edit-input" value="" placeholder="Website" name="web" ng-model="editPlace.web" ng-pattern="/^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/">
                            <span ng-show="addPlaceForm.web.$valid" class="addplaceform-validation-wrapper"><img src="images/admin/check-success.png" /></span>
                            <span ng-hide="addPlaceForm.web.$valid" class="addplaceform-validation-wrapper"><img src="images/admin/check-failed.png" /></span>
                        </div>

                        <div class="default-inside-box undefined">
                            <img src="images/admin/email_icon.png" class="email-icon">
                            <input type="text"  ng-trim="true" class="edit-input" value="" placeholder="Email" name="email" ng-model="editPlace.email" ng-pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/">
                            <span ng-show="addPlaceForm.email.$valid" class="addplaceform-validation-wrapper"><img src="images/admin/check-success.png" /></span>
                            <span ng-hide="addPlaceForm.email.$valid" class="addplaceform-validation-wrapper"><img src="images/admin/check-failed.png" /></span>
                        </div>

                        <div class="default-inside-box">
                            <img src="images/admin/phone_icon.png" class="phone-icon">
                            <input type="text"  ng-trim="true" class="edit-input" value="" placeholder="Phone number" name="phone" ng-model="editPlace.phone" ng-pattern="/^(\+?[0-9\-\/\(\) ]{3,24})$/">
                            <span ng-show="addPlaceForm.phone.$valid" class="addplaceform-validation-wrapper"><img src="images/admin/check-success.png" /></span>
                            <span ng-hide="addPlaceForm.phone.$valid" class="addplaceform-validation-wrapper"><img src="images/admin/check-failed.png" /></span>
                        </div>

                    </div>

                    <div class="content-box">

                        <div input-condition class="text">
                            <textarea ng-trim="true" class="textarea-input" ng-model="editPlace.description">

                            </textarea>

                            <div class="char-remaining"></div>

                        </div>

                        <div class="form-buttons">
                            <input type="submit" name="cancel" value="Cancel" class="cancel" ng-click="redirectHome()"/>
                            <button class="submit-place" ng-click="doEditPlace(editPlace)"><img src="images/admin/button-loader.gif" style="display: none;"><span>Submit place</span></button>
                        </div>

                    </div>

                    <div id="map-small" class="map-box2" style="display: none"> </div>
                </form>
            </div>
        </div>
    </div>
</div>
